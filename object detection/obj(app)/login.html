<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST" id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus minlength="3" maxlength="20">
                <span id="username-error" class="error-message"></span>  <!-- Error message for username -->
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span id="password-error" class="error-message"></span>  <!-- Error message for password -->
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p><a href="#">Forgot Password?</a></p>
    </div>

    <!-- Link to script.js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
