<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 60px; /* Increased font size */
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8); /* White shadow */
        }

        input, button {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 350px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a button {
            background-color: blue;
            color: white;
        }

        a button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload an Image for Object Detection</h2>

        <form action="/process_image" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Go to Detection</button>
        </form>

        <br>
        <a href="{{ url_for('welcome') }}">
            <button>Back Home</button>
        </a>
    </div>

</body>
</html>
